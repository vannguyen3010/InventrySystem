<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%" class="b-1 shadow-none">
    <mat-card-header>
      <mat-card-title>Create a new supplier</mat-card-title>
    </mat-card-header>
    <form [formGroup]="supplierForm" autocomplete="off" novalidate (ngSubmit)="createSupplier(supplierForm.value)">
      <mat-card-content>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="text" placeholder="Supplier name" formControlName="name" id="name">
          <mat-hint align="end">Not more than 60 characters long.</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
          <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="text" placeholder="Contact info" formControlName="contactInfo" id="contactInfo">
          <mat-hint align="end">Not more than 100 characters long.</mat-hint>
          <mat-error *ngIf="hasError('contactInfo', 'maxlength')">You have more than 100 characters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="w-100 action-button" [disabled]="!supplierForm.valid">Create</button>
        <button type="button" mat-flat-button color="warn" class="w-100" (click)="redirectToSupplierList()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
