<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Reports</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-4 col-sm-6" *ngFor="let report of deviceReports">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>{{ report.categoryName }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <p><strong>Total Devices:</strong> {{ report.totalDevices }}</p>
            <p><strong>Available:</strong> {{ report.available }}</p>
            <p><strong>Faulty:</strong> {{ report.faulty }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
